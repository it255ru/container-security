server {
    listen 8080 default_server;
    server_name _;
    root /var/www/html;
    index index.html index.htm;

    # Базовые security настройки
    location / {
        try_files $uri $uri/ =404;
        limit_except GET {
            deny all;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрещаем доступ к определенным расширениям
    location ~* \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /var/www/html;
    }

    location = /404.html {
        root /var/www/html;
    }
}
