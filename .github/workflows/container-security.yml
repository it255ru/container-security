        fi
        
        # –°—É–º–º–∏—Ä—É–µ–º –≤—Å–µ –ø—Ä–æ–±–ª–µ–º—ã
        ISSUE_COUNT=$((ISSUE_COUNT + HADOLINT_COUNT + TRIVY_COUNT))
        
