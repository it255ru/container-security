name: Dockerfile Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  dockerfile-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Run Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        format: json
        output-file: hadolint-results.json
      continue-on-error: true
      
    - name: Try to build Docker image
      id: build
      continue-on-error: true
      run: |
        echo "üîÑ Attempting to build Docker image..."
        
        # –°–æ–∑–¥–∞–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ñ–∞–π–ª—ã –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
        mkdir -p html
        if [ ! -f "html/index.html" ]; then
          echo '<!DOCTYPE html><html><head><title>Test</title></head><body><h1>Test Page</h1></body></html>' > html/index.html
        fi
        
        # –°–æ–∑–¥–∞–µ–º nginx-minimal.conf –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
        if [ ! -f "nginx-minimal.conf" ]; then
          cat > nginx-minimal.conf << 'EOF'
user nginx nginx;
worker_processes 1;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server_tokens off;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    server {
        listen 8080;
        server_name _;
        root /var/www/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
EOF
        fi
        
        echo "üìÅ Current directory structure:"
        ls -la
        echo "üìÅ HTML directory:"
        ls -la html/
        echo "üìÑ Checking nginx-minimal.conf:"
        if [ -f "nginx-minimal.conf" ]; then
          echo "‚úÖ nginx-minimal.conf exists"
        else
          echo "‚ùå nginx-minimal.conf missing"
        fi
        
        # –ü—ã—Ç–∞–µ–º—Å—è —Å–æ–±—Ä–∞—Ç—å –æ–±—Ä–∞–∑ —Å –ø–æ–¥—Ä–æ–±–Ω—ã–º –≤—ã–≤–æ–¥–æ–º
        set +e
        echo "üî® Building Docker image with detailed output..."
        docker build --no-cache --progress=plain -t test-image . 2>&1 | tee build-full.log
        BUILD_EXIT_CODE=${PIPESTATUS[0]}
        set -e
        
        echo "=== FULL BUILD LOG (last 100 lines) ==="
        tail -100 build-full.log
        
        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–¥–µ–ª—å–Ω–æ –≤—ã–≤–æ–¥ –∏ –æ—à–∏–±–∫–∏
        docker build -t test-image . > build-output.log 2> build-errors.log
        
        echo "=== BUILD OUTPUT (last 50 lines) ==="  
        tail -50 build-output.log
        echo "=== BUILD ERRORS ==="
        cat build-errors.log
        
        # –°–æ–∑–¥–∞–µ–º JSON —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ (—É–ø—Ä–æ—â–µ–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç)
        if [ $BUILD_EXIT_CODE -eq 0 ]; then
          echo "‚úÖ Docker build successful"
          echo "build_success=true" >> $GITHUB_OUTPUT
          echo '{"success": true, "message": "Build completed successfully"}' > build-results.json
        else
          echo "‚ùå Docker build failed"
          echo "build_success=false" >> $GITHUB_OUTPUT
          # –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ JSON —Å –æ—à–∏–±–∫–æ–π
          ERROR_MSG=$(head -c 500 build-errors.log | sed 's/"/\\"/g' | tr -d '\n\r' || echo "Unknown error")
          echo "{\"success\": false, \"error\": \"$ERROR_MSG\"}" > build-results.json
        fi
      
    - name: Check for .dockerignore
      id: dockerignore_check
      run: |
        if [ -f ".dockerignore" ]; then
          echo "‚úÖ .dockerignore file found"
          echo "dockerignore_exists=true" >> $GITHUB_OUTPUT
        else
          echo "‚ö†Ô∏è No .dockerignore file found"
          echo "dockerignore_exists=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Run Trivy vulnerability scan
      id: trivy_scan
      if: steps.build.outputs.build_success == 'true' && steps.dockerignore_check.outputs.dockerignore_exists == 'true'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: test-image
        format: json
        output: trivy-results.json
        severity: HIGH,CRITICAL
        exit-code: 0
      continue-on-error: true
      
    - name: Custom Dockerfile analysis
      id: analysis
      env:
        BUILD_SUCCESS: ${{ steps.build.outputs.build_success }}
        DOCKERIGNORE_EXISTS: ${{ steps.dockerignore_check.outputs.dockerignore_exists }}
      run: |
        # –û—Ç–∫–ª—é—á–∞–µ–º –Ω–µ–º–µ–¥–ª–µ–Ω–Ω—ã–π –≤—ã—Ö–æ–¥ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö –¥–ª—è —ç—Ç–æ–≥–æ —à–∞–≥–∞
        set +e
        
        echo "## üìã Dockerfile Analysis Results" > analysis-results.md
        echo "" >> analysis-results.md
        echo "**Scan date:** $(date)" >> analysis-results.md
        echo "**Commit:** ${{ github.sha }}" >> analysis-results.md
        echo "**Branch:** ${{ github.ref }}" >> analysis-results.md
        echo "" >> analysis-results.md
        
        # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–æ–≤
        ISSUE_COUNT=0
        CRITICAL_COUNT=0
        
        echo "### üîç Found Issues:" >> analysis-results.md
        
        # –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–ª—è –ª—é–±–æ–≥–æ Dockerfile
        
        # 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ ADD –≤–º–µ—Å—Ç–æ COPY (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è)
        if grep "ADD" Dockerfile > /dev/null 2>&1; then
          echo "‚ùå **WARNING**: –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è ADD –≤–º–µ—Å—Ç–æ COPY. COPY –ø—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω–µ–µ –¥–ª—è —Ñ–∞–π–ª–æ–≤" >> analysis-results.md
          ISSUE_COUNT=$((ISSUE_COUNT + 1))
        fi
        
        # 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–∞–∑–æ–≤—ã–µ –æ–±—Ä–∞–∑—ã –±–µ–∑ –≤–µ—Ä—Å–∏–π (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è)
        if grep -E "FROM.*:(latest| )" Dockerfile > /dev/null 2>&1 || 
           grep -E "^FROM [^:]+$" Dockerfile > /dev/null 2>&1; then
          echo "‚ö†Ô∏è **WARNING**: –ë–∞–∑–æ–≤—ã–π –æ–±—Ä–∞–∑ –±–µ–∑ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –≤–µ—Ä—Å–∏–∏. –í—Å–µ–≥–¥–∞ —É–∫–∞–∑—ã–≤–∞–π—Ç–µ –≤–µ—Ä—Å–∏—é —Ç–µ–≥–∞" >> analysis-results.md
          ISSUE_COUNT=$((ISSUE_COUNT + 1))
        fi
        
        # 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ curl | bash (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –∏ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è)
        if grep -E "curl.*\|.*bash" Dockerfile > /dev/null 2>&1 || 
           grep -E "wget.*\|.*bash" Dockerfile > /dev/null 2>&1; then
          echo "üö® **CRITICAL**: –û–±–Ω–∞—Ä—É–∂–µ–Ω –æ–ø–∞—Å–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω 'curl/wget | bash'. –≠—Ç–æ —É–≥—Ä–æ–∑–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏!" >> analysis-results.md
          ISSUE_COUNT=$((ISSUE_COUNT + 1))
          CRITICAL_COUNT=$((CRITICAL_COUNT + 1))
        fi
        
        # 4. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ 777 (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –∏ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è)
        if grep -E "chmod.*777" Dockerfile > /dev/null 2>&1 || 
           grep -E "777" Dockerfile > /dev/null 2>&1; then
          echo "üö® **CRITICAL**: –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –ø—Ä–∞–≤–∞ 777 - —ç—Ç–æ —Å–µ—Ä—å–µ–∑–Ω–∞—è —É—è–∑–≤–∏–º–æ—Å—Ç—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏!" >> analysis-results.md
          ISSUE_COUNT=$((ISSUE_COUNT + 1))
          CRITICAL_COUNT=$((CRITICAL_COUNT + 1))
        fi
        
        # 5. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —É—Å—Ç–∞–Ω–æ–≤–∫—É –ø–∞–∫–µ—Ç–æ–≤ –±–µ–∑ –æ—á–∏—Å—Ç–∫–∏ –∫–µ—à–∞ (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è)
        if grep -E "(apt-get|apk|yum|dnf) install" Dockerfile > /dev/null 2>&1 && 
           ! grep -E "(apt-get clean|rm -rf /var/cache/|apk cache clean|yum clean|dnf clean)" Dockerfile > /dev/null 2>&1; then
          echo "‚ö†Ô∏è **WARNING**: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞–∫–µ—Ç–æ–≤ –±–µ–∑ –æ—á–∏—Å—Ç–∫–∏ –∫–µ—à–∞. –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Ä–∞–∑–º–µ—Ä –æ–±—Ä–∞–∑–∞" >> analysis-results.md
          ISSUE_COUNT=$((ISSUE_COUNT + 1))
        fi
        
        # 6. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ä–∞–±–æ—Ç—É –æ—Ç root –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è)
        # –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê NON-ROOT –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
        echo "### üë§ Non-Root User Analysis:" >> analysis-results.md
        
        # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é USER (–µ—Å–ª–∏ –µ—Å—Ç—å)
        LAST_USER_INSTRUCTION=$(grep "^USER " Dockerfile | tail -1 2>/dev/null || echo "")
        
        # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±–∞–∑–æ–≤—ã–π –æ–±—Ä–∞–∑
        BASE_IMAGE=$(grep "^FROM " Dockerfile | head -1 | awk '{print $2}' 2>/dev/null || echo "")
        
        # –§–ª–∞–≥ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –Ω–∞–ª–∏—á–∏—è non-root –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        HAS_NON_ROOT_USER=false
        REASON=""
        
        # –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤ –ø–æ—Ä—è–¥–∫–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞:
        if [ -n "$LAST_USER_INSTRUCTION" ]; then
            # –°–ª—É—á–∞–π 1: –ï—Å—Ç—å —è–≤–Ω–∞—è –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è USER –∏ –æ–Ω–∞ –Ω–µ root/0
            if [[ "$LAST_USER_INSTRUCTION" != "USER root" && "$LAST_USER_INSTRUCTION" != "USER 0" ]]; then
                HAS_NON_ROOT_USER=true
                REASON="–Ø–≤–Ω–æ —É–∫–∞–∑–∞–Ω non-root –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: $LAST_USER_INSTRUCTION"
            else
                REASON="–Ø–≤–Ω–æ —É–∫–∞–∑–∞–Ω root –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: $LAST_USER_INSTRUCTION"
            fi
        else
            # –°–ª—É—á–∞–π 2: –ù–µ—Ç –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ USER - –ø—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–∑–æ–≤—ã–µ –æ–±—Ä–∞–∑—ã
            case "$BASE_IMAGE" in
                *nginx*)
                    HAS_NON_ROOT_USER=true
                    REASON="–û–±—Ä–∞–∑ nginx –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è 'nginx'"
                    ;;
                *node*)
                    HAS_NON_ROOT_USER=true  
                    REASON="–û–±—Ä–∞–∑ node –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è 'node'"
                    ;;
                *postgres*)
                    HAS_NON_ROOT_USER=true
                    REASON="–û–±—Ä–∞–∑ postgres –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è 'postgres'"
                    ;;
                *redis*)
                    HAS_NON_ROOT_USER=true
                    REASON="–û–±—Ä–∞–∑ redis –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è 'redis'"
                    ;;
                *mongo*)
                    HAS_NON_ROOT_USER=true
                    REASON="–û–±—Ä–∞–∑ mongo –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è 'mongodb'"
                    ;;
                *elasticsearch*)
                    HAS_NON_ROOT_USER=true
                    REASON="–û–±—Ä–∞–∑ elasticsearch –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è 'elasticsearch'"
                    ;;
                *)
                    # –°–ª—É—á–∞–π 3: –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –æ–±—Ä–∞–∑ - –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ RUN
                    USER_CREATION_FOUND=$(grep -E "adduser|useradd|addgroup|groupadd" Dockerfile 2>/dev/null | head -1 || echo "")
                    if [ -n "$USER_CREATION_FOUND" ]; then
                        REASON="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–µ—Ç—Å—è, –Ω–æ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ USER: $USER_CREATION_FOUND"
                    else
                        REASON="–ù–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ —Å–æ–∑–¥–∞–Ω–∏–µ non-root –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"
                    fi
                    ;;
            esac
        fi
        
        # –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        if [ "$HAS_NON_ROOT_USER" = true ]; then
            echo "‚úÖ **PASS**: $REASON" >> analysis-results.md
            # –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º —è–≤–Ω–æ —É–∫–∞–∑–∞—Ç—å USER –¥–ª—è —è—Å–Ω–æ—Å—Ç–∏
            if [ -z "$LAST_USER_INSTRUCTION" ]; then
                case "$BASE_IMAGE" in
                    *nginx*) echo "   –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —è–≤–Ω–æ —É–∫–∞–∑–∞—Ç—å: USER nginx" >> analysis-results.md ;;
                    *node*) echo "   –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —è–≤–Ω–æ —É–∫–∞–∑–∞—Ç—å: USER node" >> analysis-results.md ;;
                    *postgres*) echo "   –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —è–≤–Ω–æ —É–∫–∞–∑–∞—Ç—å: USER postgres" >> analysis-results.md ;;
                esac
            fi
        else
            echo "‚ö†Ô∏è **WARNING**: $REASON" >> analysis-results.md
            echo "   –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è:" >> analysis-results.md
            echo "   - –°–æ–∑–¥–∞—Ç—å non-root –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (adduser/useradd)" >> analysis-results.md
            echo "   - –£–∫–∞–∑–∞—Ç—å USER –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –≤ –∫–æ–Ω—Ü–µ Dockerfile" >> analysis-results.md
            ISSUE_COUNT=$((ISSUE_COUNT + 1))
        fi
        
        echo "" >> analysis-results.md
        
        # 7. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ RUN –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è)
        RUN_COUNT=$(grep -c "^RUN " Dockerfile 2>/dev/null || echo "0")
        if [ "$RUN_COUNT" -gt 5 ]; then
          echo "‚ö†Ô∏è **WARNING**: –ú–Ω–æ–≥–æ RUN –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π ($RUN_COUNT). –ö–æ–Ω—Å–æ–ª–∏–¥–∏—Ä—É–π—Ç–µ –∏—Ö –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è —Å–ª–æ–µ–≤" >> analysis-results.md
          ISSUE_COUNT=$((ISSUE_COUNT + 1))
        fi
        
        # 8. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ .dockerignore (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è)
        if [ "$DOCKERIGNORE_EXISTS" = "false" ]; then
          echo "‚ö†Ô∏è **WARNING**: –û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç .dockerignore —Ñ–∞–π–ª. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –¥–æ–±–∞–≤–∏—Ç—å –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞" >> analysis-results.md
          ISSUE_COUNT=$((ISSUE_COUNT + 1))
        fi
        
        # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Å–±–æ—Ä–∫–∏
        if [ "$BUILD_SUCCESS" = "false" ]; then
          echo "" >> analysis-results.md
          echo "### üõ† Docker Build Results:" >> analysis-results.md
          echo "üö® **CRITICAL**: Docker image failed to build!" >> analysis-results.md
          if [ -f build-results.json ]; then
            BUILD_ERROR=$(jq -r '.error' build-results.json 2>/dev/null | jq -r . 2>/dev/null || echo "Build errors were captured but details are not available.")
            echo "Build errors:" >> analysis-results.md
            echo '```' >> analysis-results.md
            echo "$BUILD_ERROR" >> analysis-results.md
            echo '```' >> analysis-results.md
          fi
          ISSUE_COUNT=$((ISSUE_COUNT + 1))
          CRITICAL_COUNT=$((CRITICAL_COUNT + 1))
        else
          echo "" >> analysis-results.md
          echo "### üõ† Docker Build Results:" >> analysis-results.md
          echo "‚úÖ Docker image built successfully" >> analysis-results.md
        fi
        
        # –ê–Ω–∞–ª–∏–∑ Hadolint —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        HADOLINT_COUNT=0
        if [ -f hadolint-results.json ]; then
          echo "" >> analysis-results.md
          echo "### üê≥ Hadolint Results:" >> analysis-results.md
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å JSON
          if jq -e . hadolint-results.json > /dev/null 2>&1; then
            HADOLINT_COUNT=$(jq '. | length' hadolint-results.json 2>/dev/null || echo "0")
            if [ "$HADOLINT_COUNT" -gt 0 ]; then
              echo "Found $HADOLINT_COUNT Hadolint issues:" >> analysis-results.md
              jq -r '.[] | "‚Ä¢ **\(.level)**: Line \(.line): \(.message) (–∫–æ–¥: \(.code))"' hadolint-results.json 2>/dev/null | head -10 >> analysis-results.md
              if [ "$HADOLINT_COUNT" -gt 10 ]; then
                echo "‚Ä¢ ... and $((HADOLINT_COUNT - 10)) more issues" >> analysis-results.md
              fi
            else
