user nginxuser nginxgroup;
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx/nginx.pid;

# Загрузка модулей только при необходимости
load_module modules/ngx_http_geoip_module.so;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Безопасные настройки logging
    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       '$request_time $upstream_response_time';

    access_log /var/log/nginx/access.log security;

    # Основные security настройки
    server_tokens off;
    autoindex off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    client_max_body_size 1M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Защита от buffer overflow атак
    client_body_temp_path /var/tmp/nginx/client_body 1 2;
    proxy_temp_path /var/tmp/nginx/proxy 1 2;
    fastcgi_temp_path /var/tmp/nginx/fastcgi 1 2;
    uwsgi_temp_path /var/tmp/nginx/uwsgi 1 2;
    scgi_temp_path /var/tmp/nginx/scgi 1 2;

    # SSL настройки (если используется HTTPS)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Gzip настройки
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Включаем security headers
    include /etc/nginx/conf.d/security-headers.conf;

    # Конфигурации виртуальных хостов
    include /etc/nginx/conf.d/*.conf;
}
